<!doctype html>
<html lang="es">
  <head><meta charset="utf-8"><title>Registrar Retiro</title></head>
  <body>
    <h1>Registrar Retiro</h1>
    <p><a href="{% url 'home' %}">&larr; Volver al stock</a></p>
    {% if messages %}
      <ul>
        {% for m in messages %}<li>{{ m }}</li>{% endfor %}
      </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <p>
        <label>Toner</label><br>
        {{ form.toner }}
      </p>
      <p>
        <label>Servicio</label><br>
        {{ form.servicio }}
      </p>
      <p>
        <label>Cantidad</label><br>
        {{ form.cantidad }}
      </p>
      <p>
        <label>Entregado a</label><br>
        {{ form.entregado_a }}
      </p>
      <p>
        <label>Observaciones</label><br>
        {{ form.observaciones }}
      </p>
      <button type="submit">Guardar retiro</button>
    </form>
  </body>
</html>
